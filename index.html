<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sugar daddy's bank</title>

    <!-- tailwindcss link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome link -->
    <script
      src="https://kit.fontawesome.com/90b0f6545e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="bg-purple-300 w-2/4 mx-auto text-center p-8 mt-8">
        <h1 class="text-5xl text-white font-bold drop-shadow-4xl">
          Login Your Sugar Daddy's
          <span class="text-purple-800"
            >Bank <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <i class="fa-solid fa-building-columns"></i
          ></span>
        </h1>
      </div>
    </header>

    <main>
      <section class="bg-purple-300 w-2/4 mx-auto text-center p-8">
        <div class="shadow-4xl">
          <input
            id="email-field"
            type="text"
            class="w-2/4 p-4 border-4 border-gray-300 rounded-full focus:outline-none"
            placeholder="Enter Your Email"
          />
          <br />
          <input
            id="password-field"
            type="password"
            class="w-2/4 my-4 p-4 border-4 border-gray-300 rounded-full focus:outline-none"
            placeholder="Enter Your Password"
          />
          <br />
          <button
            id="login-button"
            class="bg-gradient-to-r from-indigo-500 via-purple-500 to-red-300 px-8 py-4 rounded-full text-2xl text-white font-semibold text-center focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
          >
            Login
          </button>
        </div>
      </section>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
