<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sugar Daddy's Bank</title>

    <!-- tailwindcss link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome link -->
    <script
      src="https://kit.fontawesome.com/90b0f6545e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div
        class="bg-gradient-to-b from-indigo-500 via-purple-500 to-red-200 w-[70%] mx-auto text-center p-8 mt-8 shadow-4xl rounded-2xl"
      >
        <h1 class="text-6xl text-white font-bold drop-shadow-4xl">
          Welcome To Your Sugar Daddy's
          <span class="text-purple-800"
            >Bank <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <i class="fa-solid fa-building-columns"></i
          ></span>
        </h1>

        <div
          class="grid grid-flow-col gap-4 justify-center mt-8 p-4 shadow-4xl"
        >
          <div
            class="bg-fuchsia-200 flex justify-center flex-col p-4 rounded-2xl shadow-4xl"
          >
            <div class="bg-purple-500 w-[300px] p-4 rounded-2xl">
              <h3 class="text-4xl text-white font-semibold">Deposit</h3>
              <h4 class="text-3xl text-white font-semibold pt-2">
                $<span id="deposit-total">00</span>
              </h4>
            </div>
            <input
              id="deposit-feild"
              type="text"
              class="w-full my-4 px-4 py-2 border-4 border-gray-300 rounded-full focus:outline-none"
              placeholder="enter deposit amount"
            />
            <button
              id="keep-button"
              class="bg-gradient-to-r from-indigo-500 via-purple-500 to-white px-8 py-3 rounded-tr-2xl rounded-bl-2xl text-2xl text-white font-semibold focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
            >
              keep
            </button>
          </div>

          <div
            class="bg-fuchsia-200 flex justify-center flex-col p-4 rounded-2xl shadow-4xl"
          >
            <div class="bg-purple-500 w-[300px] p-4 rounded-2xl">
              <h3 class="text-4xl text-white font-semibold">Withdraw</h3>
              <h4 class="text-3xl text-white font-semibold pt-2">
                $<span id="withdraw-total">00</span>
              </h4>
            </div>
            <input
              id="withdraw-input"
              type="text"
              class="w-full my-4 px-4 py-2 border-4 border-gray-300 rounded-full focus:outline-none"
              placeholder="enter withdraw amount"
            />
            <button
              id="get-button"
              class="bg-gradient-to-r from-indigo-500 via-purple-500 to-white px-8 py-3 rounded-tr-2xl rounded-bl-2xl text-2xl text-white font-semibold focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
            >
              get
            </button>
          </div>

          <div
            class="bg-fuchsia-200 flex justify-center flex-col p-4 rounded-2xl shadow-6xl"
          >
            <div class="bg-purple-500 w-[300px] p-4 rounded-2xl">
              <h3 class="text-4xl text-white font-semibold">Balance</h3>
              <h4 class="text-3xl text-white font-semibold pt-2">
                $<span id="total-balance">2000</span>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/banking.js"></script>
  </body>
</html>
